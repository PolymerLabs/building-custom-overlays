<link rel="import" href="bower_components/blockingElements/blocking-elements.html">
<link rel="import" href="bower_components/iron-overlay/iron-overlay.html">

<script>
  class CustomOverlay extends Polymer.IronOverlay {
    static get is() {
      return 'custom-overlay';
    }

    applyFocus() {
      if (this.opened) {
        document.$blockingElements.push(this.renderer);
      } else {
        document.$blockingElements.remove(this.renderer);
      }
      super.applyFocus();
    }
  }
  customElements.define(CustomOverlay.is, CustomOverlay);
</script>
